language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "nightly"

matrix:
  allow_failures:
    - python:
        - "3.5-dev"
        - "nightly"

sudo: false

install:
  - "pip install -r requirements.txt"
  - "pip install pep8"
  - "python setup.py install"

script:
  - pep8 dnsyo
  - dnsyo -q ALL -t 10 example.com A
